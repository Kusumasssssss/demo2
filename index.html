<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Patient - Smart Care Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <h1>SmartCare</h1>
          <a href="#">🏠 Dashboard</a>
          <a href="#">👥 Patients</a>
          <a href="#">📝 Add Note</a>
          <a href="#">💊 Prescriptions</a>
          <a href="#">📈 Trends</a>
          <a href="#">⚠️ ADR Alerts</a>
          <a href="#">📄 Reports</a>
          <a href="#">⚙️ Settings</a>
          <a href="#">🚪 Logout</a>
   </div>
    

    <div class="main-content">
      <div class="form-container">
        <h2>Add New Patient</h2>
        <form id="addPatientForm">
          <input type="text" id="name" placeholder="Patient Name" required />
          <input type="number" id="age" placeholder="Age" required />
          <input type="text" id="condition" placeholder="Condition (e.g., Diabetes)" required />
          <input type="text" id="contact" placeholder="Contact Info" />
          <button type="submit">Add Patient</button>
        </form>
        <p id="statusMsg"></p>
      </div>
    </div>
  </div>

  <script type="module" src="add-p.js"></script>
</body>
</html>
